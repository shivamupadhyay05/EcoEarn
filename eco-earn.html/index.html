<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO-EARN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">ECO-EARN</div>
            <form action="home.html" method="get">
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            <div>
                <!-- Wrap the button in an anchor tag -->
                <a href="create-account.html" class="create-account">Create an account</a>
            </div>
            <div class="social-login">
                <div class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" width="20">
                </div>
                <div class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" width="20">
                </div>
                <div class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" width="20">
                </div>
            </div>
        </div>
        <div class="decoration"></div>
    </div>
</body>
</html>
