<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ECO-EARN</title>
    <link rel="stylesheet" href="style2.css">
    <script>
        // JavaScript to generate random names and scores
        function generateLeaderboard() {
            const names = ["John", "Jane", "Michael", "Sarah", "David", "Emma", "James", "Olivia", "Lucas", "Sophia"];
            const leaderboard = [];
            
            // Generate leaderboard with random points
            for (let i = 0; i < 10; i++) {
                const name = names[Math.floor(Math.random() * names.length)];
                const points = Math.floor(Math.random() * 1000); // Points can be between 0 and 999
                leaderboard.push({ name: name, points: points });
            }
            
            // Sort leaderboard by points in descending order
            leaderboard.sort((a, b) => b.points - a.points);
            
            // Display leaderboard
            const leaderboardDiv = document.getElementById('leaderboard');
            leaderboardDiv.innerHTML = "";
            
            leaderboard.forEach((entry, index) => {
                leaderboardDiv.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>${entry.points}</td>
                    </tr>
                `;
            });
        }

        // Generate leaderboard when the page loads
        window.onload = generateLeaderboard;
    </script>
</head>
